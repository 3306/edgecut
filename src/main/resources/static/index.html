
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/jquery-jgrowl/1.4.6/jquery.jgrowl.min.css" rel="stylesheet">
    <script src="//gosspublic.alicdn.com/aliyun-oss-sdk.min.js" id="sdk"></script>
    <script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-jgrowl/1.4.6/jquery.jgrowl.min.js"></script>
</head>
<body class="batchManage">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">蜜汁抠图</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">文件列表</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">上传文件</div>
            <div class="panel-body">
                <div class="container">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <input type="file" id="file" webkitdirectory/>
                        </div>
                        <div class="form-group">
                            <input type="button"  class="btn btn-primary" id="file-button" value="Upload" />
                        </div>
                    </form>
                </div>
                <div class="container">
                    <div id="allProgress" style="display: none">
                        <p>当前上传第<span id="current"></span>/<span id="all"></span></p>
                    </div>
                </div>
                <div class="progress" id="itemProgress" style="display: none;">
                    <div id="progress-bar"
                         class="progress-bar"
                         role="progressbar"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="min-width: 2em;">
                        0%
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>批次</th>
                <th>总数</th>
                <th>未算法运行</th>
                <th>未人工审核</th>
                <th>已人工审核</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="mainTable">

            </tbody>
        </table>
    </div>

</body>
<script src="index.js" id="modLoader"></script>
</html>
